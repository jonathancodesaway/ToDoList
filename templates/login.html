<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
	<h1>LOGIN</h1>
	<div>Have an Account?
		<form action="{{ url_for('checkusername') }}" method="POST">
			<input type="text" name="username">
			<input type="submit" value="Login">
		</form>
	</div>
	<div>Make New Account?
		<form action="{{ url_for('makeusername') }}" method="POST">
			<input type="text" name="newname">
			<input type="submit" value="Create Account">
		</form>
	</div>

</body>
</html>
